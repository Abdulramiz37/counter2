<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counter</title>
    <link rel="stylesheet" href="style.css">
    </head>
    <style>
        input{
            font-size: 200px;
            border: 5px solid black;
            border-radius: 24px;
        }
        button{
            font-size: 40px;
            
            width: 600px;
            height: 57px;
        }
      
    </style>

<body>
    <main>
        <h1>counter</h1>
    <div class= "counter" id="counterTxt">1</div>
    <div class="button">
        <button onclick="counterBtn ('-')">Decrease</button>
        <button onclick="counterBtn()">Reset</button>
        <button onclick="counterBtn ('+')">increase</button>

    </div>

    </main>

    <script src= "script.js"></script>
    <script>
        const counterBtn= (btn) =>{
            let counter=  parseFloat (counterTxt.textContent);
            
            if (btn === "-"){
                counter -= 1;
                
            }
            else if (btn === "+") {
            counter += 1;
        }else {
            counter = 0;
        }
           
        
        counterTxt.textContent=counter
        if (counter < 0) {
            counterTxt.style.backgroundColor = 'red';
        }
        else if (counter === 0)  {
            counterTxt.style.backgroundColor = 'blue';
        }
        else{
            counterTxt.style.backgroundColor = 'green';
        }
    }
    
    
       
    </script>

</body>
</html>
